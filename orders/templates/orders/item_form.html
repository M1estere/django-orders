{% extends 'base.html' %}

{% block content %}
    <h2>{% if item_form.instance.id %}Редактировать предмет{% else %}Добавить новый предмет{% endif %}</h2>
    <form method="post" class="form-group">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ item_form.name.id_for_label }}" class="form-label">{{ item_form.name.label }}</label>
            {{ item_form.name }}
        </div>
        
        <div class="mb-3">
            <label for="{{ item_form.price.id_for_label }}" class="form-label">{{ item_form.price.label }}</label>
            {{ item_form.price }}
        </div>

        <button type="submit" class="btn btn-primary">{% if item_form.instance.id %}Обновить предмет{% else %}Добавить предмет{% endif %}</button>
    </form>
{% endblock %}
